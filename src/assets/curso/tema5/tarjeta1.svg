    <text id="Bombas_dosificadoras" data-name="Bombas 
dosificadoras" transform="translate(371.266 3259.949)" fill="#fff" font-size="19" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="-37.267" y="0">Bombas </tspan><tspan x="-58.22" y="26">dosificadoras</tspan></text>
    <text id="Las_bombas_dosificadoras_están_diseñadas_para_inyectar_un_químico_líquido_en_la_abertura_de_un_fluido._Estos_químicos_deben_ser_introducidos_en_pequeñas_cantidades_por_lo_cual_es_necesario_un_control_preciso_y_que_sean_capaces_de_administrar_de_manera_cons" data-name="Las bombas dosificadoras están diseñadas para inyectar un químico líquido en la abertura de un fluido. Estos químicos deben ser introducidos en pequeñas cantidades por lo cual es necesario un control preciso y que sean capaces de administrar de manera cons" transform="translate(225.96 3305.949)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Las bombas dosificadoras están </tspan><tspan x="0" y="41">diseñadas para inyectar un químico líquido </tspan><tspan x="0" y="65">en la abertura de un fluido. Estos químicos </tspan><tspan x="0" y="89">deben ser introducidos en pequeñas </tspan><tspan x="0" y="113">cantidades por lo cual es necesario un </tspan><tspan x="0" y="137">control preciso y que sean capaces de </tspan><tspan x="0" y="161">administrar de manera constante el mismo </tspan><tspan x="0" y="185">volumen. Una bomba dosificadora siempre </tspan><tspan x="0" y="209">debe permitir el ajuste del caudal de una </tspan><tspan x="0" y="233">manera lineal y su diseño debe garantizar </tspan><tspan x="0" y="257">la reproductividad, la repetitividad y la </tspan><tspan x="0" y="281">presión del volumen desplazado.</tspan><tspan x="0" y="305"></tspan><tspan x="0" y="329">Estas bombas dosificadoras se </tspan><tspan x="0" y="353">encuentran en gran variedad y algunos de </tspan><tspan x="0" y="377">los tipos más usados son: Bombas de </tspan><tspan x="0" y="401">Diafragma, Bombas Electromagnéticas y </tspan><tspan x="0" y="425">Bombas Electromecánicas. Las bombas </tspan><tspan x="0" y="449">dosificadoras se utilizan para el manejo de </tspan><tspan x="0" y="473">cloro, soda, coagulantes, polímeros, </tspan><tspan x="0" y="497">floculantes entre otros.</tspan></text>
